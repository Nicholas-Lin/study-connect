{% extends 'groups/base.html'%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the group "{{ object.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <a class="btn btn-outline-secondary" href="{% url 'group-detail' object.id%}">Cancel</a>
            <button class="btn btn-outline-danger" type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
